<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <button class="btn" id="clockBtn">Clock In / Out</button>
    <!-- ใหม่: เพิ่มการเปลี่ยนหน้า -->
<button class="btn" onclick="goToAdmin()">Admin</button>
  </div>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03>

   <script>
  function goToAdmin() {
    const clickSound = document.getElementById('clickSound');
    clickSound.play();
    setTimeout(() => {
      window.location.href = "admin.html";
    }, 200);
  }

  document.querySelectorAll('.btn').forEach(button => {
    button.addEventListener('click', () => {
      button.style.transform = "scale(0.95)";
      setTimeout(() => {
        button.style.transform = "scale(1)";
      }, 150);
    });
  });
</script>

  </body>
