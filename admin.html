<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <button class="btn" onclick="goHome()">Home</button>

    <div id="authContainer">
      <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username" class="inputField">
        <input type="password" id="loginPass" placeholder="Password" class="inputField">
        <button class="btn" onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
      </div>

      <div id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupUser" placeholder="Username" class="inputField">
        <input type="password" id="signupPass" placeholder="Password" class="inputField">
        <button class="btn" onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
      </div>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b1b1efb69.mp3?filename=click-124467.mp3"></audio>
  <script src="script.js"></script>
  <script>
    function toggleForm() {
      const login = document.getElementById('loginForm');
      const signup = document.getElementById('signupForm');
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
      signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
    }

    function goHome() {
      document.getElementById('clickSound').play();
      setTimeout(() => location.href = 'index.html', 200);
    }

    function login() {
      document.getElementById('clickSound').play();
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      alert(`Logging in as ${user}`);
    }

    function signUp() {
      document.getElementById('clickSound').play();
      const user = document.getElementById('signupUser').value;
      const pass = document.getElementById('signupPass').value;
      alert(`Signed up as ${user}`);
    }
  </script>
</body>
</html>
