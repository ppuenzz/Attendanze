<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <!-- ปุ่มกลับหน้าแรก -->
    <button class="btn" onclick="goHome()">Home</button>

    <!-- แบบฟอร์มล็อกอิน -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" class="inputField" />
      <input type="password" id="loginPassword" placeholder="Password" class="inputField" />
      <button class="btn">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>

    <!-- แบบฟอร์มสมัครสมาชิก -->
    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username" class="inputField" />
      <input type="password" id="signupPassword" placeholder="Password" class="inputField" />
      <button class="btn">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // สลับระหว่างฟอร์ม Login กับ Sign Up
    function toggleForm() {
      const login = document.getElementById('loginForm');
      const signup = document.getElementById('signupForm');
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
      signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
